<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h3>String:</h3>
    <input type="text" id="stringInput">
    </div>
    <br>
    <button id="submitBtn">Submit</button>
    <div>
        <label>Hamming Distance</label>
        <input type="text" id="hammingDistanceInput">
    </div>
    <script>
        // not very long javascript code
        const submitBtn = document.getElementById('submitBtn');
        submitBtn.addEventListener('click', onSubmit);

        function onSubmit() {
            // 1. get the string from the input field
            const stringInput = document.getElementById('stringInput');
            const combinedString = stringInput.value;


            // 2. split the string into seprarte words
            const words = combinedString.split(',');
            console.log(words);

            // 3. Hamming Distance alogorithm
            let count=0;
            for(let i=0;i<words.length;i++) {
                if(words[0][i] !== words[1][i]) {
                    // increase the count
                    count++;
                }
            }
            // 4. Display the output(Hamming distance) in the second input field
            const hammingDistanceInput = document.getElementById('hammingDistanceInput');
            hammingDistanceInput.value = count;
            hammingDistanceInput.disabled = true;
        }
    </script>
</body>
</html>
